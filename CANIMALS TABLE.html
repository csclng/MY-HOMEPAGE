<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=divice-width,initial scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" 
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
	crossorigin="anonymous">
<title>ANIMALS TABLE</title>
<style>
table{
	border : 3px outset black;
	border-collapse : collapse;
	margin-right : auto;
	margin-left : auto;
	width : 200px;
	height : 300px;
}
th{
	border : 1px solid black;
	background-color : #D0D3D4;
}
tr, td, th, table{
	border : 1px solid black;
	text-align : center;
}
h1{
	padding : 10px;
	text-align : center;
	color: green;
	font-family: century;
}
h2{
	padding : 5px;
	text-align : center;
	color: black;
	}
</style>
	</head>
	
<body>
	<div class="container">
<h1>ANIMALS TABLE</h1>
	<div class="row">
		<div class="col-md-6">
			<h2>USING TEXT BOOTSTRAP</h2>
			<section class="mt-5">
			<table>
				<tr colspan = "2">
					<th>Animals table</tr>
				<tr>
					<th>Hippopotamus</th>
				</tr>
				<tr>
					<th>Horse</th>
					<td><p class="text-success">Mare</p></td>
				</tr>
				<tr>
					<td><p class="text-success">Stallion</p></td>
				</tr>
				<tr>
					<th>Crocodile</th>
				</tr>
				<tr>
					<th>Chicken</th>
					<td><p class="text-success">Hen</td>
				</tr>
				<tr>
					<td><p class="text-success">Rooster</p></td>
				</tr>
			</table>
		
		</div>
		<div class="col-md-6">
			<h2>BOOTSTRAP COL/ROW</h2>
				<section class="mt-5">
			<table>
				<tr>
					<th colspan = "2">Animals</th>
				</tr>
				<tr>
					<th colspan = "2">Hippopotamus</th>
				</tr>
				<tr>
					<th rowspan = "2">Horse</th>
					<td> <p class="text-danger">Mare</p></td>
				</tr>
				<tr>
					<td> <p class="text-danger">Stallion</p></td>
				</tr>
				<tr>
					<th colspan = "2">Crocodile</th>
				</tr>
				<tr>
					<th rowspan = "2">Chicken</th>
					<td> <p class="text-info">Hen</p></td>
				</tr>
				<tr>
					<td> <p class="text-info">Rooster</p></td>
				</tr>
			</table>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" 
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" 
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
	crossorigin="anonymous"></script>
	
</body>
</html>
